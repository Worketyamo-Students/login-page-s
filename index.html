<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page de connexion</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="parent">
    <div class="section-image">
      <img src="images/computer.png" alt="computer" class="image"/>
      <h1>Blue Ocean</h1>

    <div class="section-input">
      <form class="form">

        <div class="email1">
          <label for="email">Email</label>

        </div>
        <!-- voici la div du mot de passe -->
        <div class="passw1">
          <label for="password">Mot de passe</label>
        <input type="password" placeholder="* * * * * *" class="password"/>
        </div>
       </div>
       <div>
        <a href="#" class="lien">Mot de passe Oublie?</a>
       </div>
       <!-- voici un button -->
       <div>
        <button class="button">Connexion</button>
       </div>
       <!-- ligne horizontal -->
       <div class="avec">
        <div class="ligne"></div>
        <div class="text">
          <p>ou avec</p>
        </div>
        <div class="ligne"></div>
       </div>
       <div class="icon">
        <div class="bg"><img src="images/google.png" alt="google" class="icon1"/></div>
        <div class="bg"><img src="images/facebook.png" alt="facebook" class="icon1"/></div>
         <div class="bg"><img src="images/github.png" alt="github" class="icon1"/></div>
       </div>
      </form>
    </div>
  </div>
